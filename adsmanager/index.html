<!DOCTYPE html>
<html>
    <head>
        <title>YOU GOT AN AD DUMBASS!!!</title>

        <style>
            @font-face {
                src: url(font.woff2) format("woff2");
                font-family: "Montserrat";
                font-weight: 100 900;
                font-style: normal;
            }

            body {
                font-family: 'Montserrat';
                background: black;
                margin: 0;
            }

            [hide] {
                opacity: 0;
            }

            #video-container {
                position: relative;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            #video-container #video {
                width: 100%;
                height: 100%;
            }

            #video-container #video video {
                width: 100%;
                height: 100%;
            }

            #close-btn {
                position: absolute;
                background: rgb(0 0 0 / 75%);
                color: #fff;
                font-variation-settings: "wght" 500;
                font-size: 1.5vw;
                cursor: wait; 
                padding: .75vw;
                bottom: 15vh;
                right: 0;
                z-index: 10;
            }

            #close-btn[click] {
                cursor: pointer !important;
            }
        </style>
    </head>


    <body>
        <div id="video-container">
            <div id="video"><video></video></div>
            <div id="close-btn" hide>
                <div class="text">Skip this ad in 0 seconds...</div>
            </div>
        </div>


        <script>
            document.querySelector('#video-container #video').addEventListener('ended', () => {
                window.electron.videoEnded();
            });
        </script>
    </body>
</html>
